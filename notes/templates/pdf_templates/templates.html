<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .note {
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 24px;
      }

      p {
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    {% for note in notes %}
    <div class="note">
      <h1>{{ note.title }}</h1>
      <p>{{ note.content }}</p>
    </div>
    {% endfor %}
  </body>
</html>
